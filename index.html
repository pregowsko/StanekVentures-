<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanek Ventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02d6a0d8f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header class="heaven-box">
                <div class="heaven-box__cloud">
                    <img src="./img/cloud_3.png" alt="cloud" class="heaven-box__cloud__three">
                    <img src="./img/cloud_5.png" alt="cloud" class="heaven-box__cloud__five">
                    <img src="./img/cloud_1.png" alt="cloud" class="heaven-box__cloud__one">
                    <img src="./img/cloud_4.png" alt="cloud" class="heaven-box__cloud__four">
                    <img src="./img/cloud_2.png" alt="cloud" class="heaven-box__cloud__two">
                </div>
                <div class="heaven-box__logo-box">
                    <div class="heaven-box__logo-box__octagon heaven-box__logo-box__octagon--first">
                        <img src="./img/oktagon_1.png" alt="oktagon">
                    </div>
                    <div class="heaven-box__logo-box__octagon heaven-box__logo-box__octagon--second">
                        <img src="./img/oktagon_2.png" alt="oktagon" >
                    </div>
                    <div class="heaven-box__logo-box__logo">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                </div>
            </header>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
